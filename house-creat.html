<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>House creat</title>

    <link rel="stylesheet" href="styles/bootstrap.css" />
  </head>
  <body>
    <!--header-->
    <div class="header"></div>
    <!--header-->

    <div class="container">
      <h1>List of Houses</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label mb-0" required
          >Short title</label
        >
        <input type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label mb-0"
          >Description</label
        >
        <textarea class="form-control" rows="6" required></textarea>
      </div>
      <div class="mb-3">
        <label
          for="exampleFormControlInput1"
          class="form-label mb-0"
          required
          min="1"
          max="50"
          >Number of rooms</label
        >
        <input type="number" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label mb-0"
          >Location</label
        >
        <select class="form-select" aria-label="Default select example">
          <option selected>Koh Samui</option>
          ><option value="1">Koh Phangam</option>
          <option value="2">Bali</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="form-laber-mb-0" class="form-label mb-0"
          >Price (per night)</label
        >
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">$</span>
          <input type="number" class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label mb-0" required
          >Photos (up to 9)</label
        >
        <input type="url" class="form-control mb-1" placeholder="http://..." />
        <input type="url" class="form-control mb-1" placeholder="http://..." />
        <input type="url" class="form-control mb-1" placeholder="http://..." />
        <input type="url" class="form-control mb-1" placeholder="http://..." />
        <input type="url" class="form-control mb-1" placeholder="http://..." />
        <input type="url" class="form-control mb-1" placeholder="http://..." />
        <input type="url" class="form-control mb-1" placeholder="http://..." />
        <input type="url" class="form-control mb-1" placeholder="http://..." />
        <input type="url" class="form-control mb-1" placeholder="http://..." />
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-secondary">Submit</button>
      </div>
    </div>
  </body>
</html>
