<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>Houses</title>

    <link rel="stylesheet" href="styles/bootstrap.css" />
  </head>
  <body>
    <div class="navbar-one">
      <img
        src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399114/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/logo-airbnb.png"
        alt="logo"
      />
      <button type="button" name="profile">Tony Russo</button>
      <button type="button" name="login">Logout</button>
    </div>
    <div class="navbar-two">
      <form>
        <select>
          <option selected>Any Location</option>
          <option>Koh Phangam</option>
          <option>Koh Samui</option>
          <option>Bali</option>
        </select>
      </form>
      <form>
        <select>
          <option selected>Any rooms</option>
          <option>1 room</option>
          <option>2 rooms</option>
          <option>3 rooms</option>
          <option>4 rooms</option>
          <option>5 rooms</option>
        </select>
      </form>
      <input type="number" placeholder="max price" />
      <form>
        <select>
          <option selected>Price(low to high)</option>
          <option>Price(high to low)</option>
        </select>
      </form>
      <input type="text" placeholder="House name..." />
    </div>
    <div class="properties"></div>
    <div class="chaweng">
      <img
        src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png"
        alt="chaweng propertie"
      />
      <p><small>Koh Samui . 4 rooms</small></p>
      <h2>Luxury Villa in Chaweng</h2>
      <p>3 reviews</p>
      <p>$350/night</p>
      <div class="Lotus1">
        <img
          src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_02.png"
          alt="lotus 1 propertie"
        />
        <p><small>Koh Phangam . 3 rooms</small></p>
        <h2>Private Villa Lotus 1</h2>
        <p>1 reviews</p>
        <p>$150/night</p>
      </div>
    </div>
  </body>
</html>
