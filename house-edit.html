<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>House Edit</title>

    <link rel="stylesheet" href="styles/bootstrap.css" />
  </head>
  <body>
    <!--header-->
    <div class="container">
      <nav class="navbar">
        <div class="container-fluid mb-5">
          <a class="navbar-brand">
            <img
              src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399114/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/logo-airbnb.png"
              alt=""
              height="40"
              class="d-inline-block align-text-top"
            />
          </a>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-secondary me-md-2" type="button">
              Thais Finck
            </button>
            <button class="btn btn-outline-secondary" type="button">
              Logout
            </button>
          </div>
        </div>
      </nav>
    </div>
    <!--header-->
  </body>
  <div class="container">
    <h1>Edit House</h1>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-0"
        >Short Title</label
      >
      <input type="text" class="form-control" value="Luxury Villa in Chaweng" />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label mb-0"
        >Description</label
      >
      <textarea class="form-control" rows="6">
A newly remodeled (2014) cabin with 2 bedrooms. It is located in the middle of Grand Teton National Park with lots of wildlife and incredible views. We require a minimum 31 nights booking: county regulation. Lower rates in winter: call or email to discuss. Two bedrooms. The 'cleaning fee' includes local taxes and an AirBnB 'service fee' which they deduct from the total due the host.</textarea
      >
    </div>

    <div class="mb-3">
      <label
        for="exampleFormControlInput1"
        class="form-label mb-0"
        required
        min="1"
        max="50"
        >Number of rooms</label
      >
      <input type="number" class="form-control" value="4" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-0"
        >Location</label
      >
      <select class="form-select" aria-label="Default select example">
        <option selected>Koh Samui</option>
        ><option value="1">Koh Phangam</option>
        <option value="2">Bali</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="form-laber-mb-0" class="form-label mb-0"
        >Price (per night)</label
      >
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">$</span>
        <input type="number" class="form-control" value="350" />
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-0" required
        >Photos (up to 9)</label
      >
      <input
        type="url"
        class="form-control mb-1"
        placeholder="http://..."
        value="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png

"
      />
      <input
        type="url"
        class="form-control mb-1"
        placeholder="http://..."
        value="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png

"
      />
      <input
        type="url"
        class="form-control mb-1"
        placeholder="http://..."
        value="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png

"
      />
      <input
        type="url"
        class="form-control mb-1"
        placeholder="http://..."
        value="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png

"
      />
      <input
        type="url"
        class="form-control mb-1"
        placeholder="http://..."
        value="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png

"
      />
      <input

        class="form-control mb-1"

"
      />
      <input
